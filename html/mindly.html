<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindly AI</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../script.js" defer></script>
</head>
<body>
    
    <div w3-include-html="../templates/header.html"></div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Mindly AI <img src="../assests/img/Bild Hintergrund Entfernen.png" alt="" srcset=""> </h1>

        <div class="text-center mb-5">
            <h3>Wähle eine Funktion</h3>
            <div class="btn-group d-flex flex-wrap justify-content-center" role="group" aria-label="Funktionen">
                <button class="btn btn-primary btn-lg m-2" onclick="showSection('quiz')">Quiz</button>
                <button class="btn btn-success btn-lg m-2" onclick="showSection('vocabulary')">Vokabeltrainer</button>
                <button class="btn btn-warning btn-lg m-2" onclick="showSection('learningPlan')">Lernplan</button>
                <button class="btn btn-info btn-lg m-2" onclick="showSection('ocr')">Bild- und Spracherkennung</button>
            </div>
        </div>

        <div id="quiz" class="hidden">
            <h3>Quiz</h3>
            <div class="mb-3">
                <label for="quizInput" class="form-label">Gib deine Frage oder dein Thema ein:</label>
                <input type="text" id="quizInput" class="form-control" placeholder="Frage oder Thema">
            </div>
            <button class="btn btn-primary" onclick="generateQuiz()">Quiz erstellen</button>
            <div id="quizOutput" class="mt-3 p-3 bg-light border rounded">Das Quiz wird hier angezeigt...</div>
        </div>

        <div id="vocabulary" class="hidden">
            <h3>Vokabeltrainer</h3>
            <div class="mb-3">
                <label for="vocabularyInput" class="form-label">Gib deine Vokabeln ein:</label>
                <textarea id="vocabularyInput" class="form-control" rows="3" placeholder="Vokabeln eingeben"></textarea>
            </div>
            <button class="btn btn-success" onclick="generateVocabulary()">Vokabeln erstellen</button>
            <div id="vocabularyOutput" class="mt-3 p-3 bg-light border rounded">Der Vokabeltrainer wird hier angezeigt...</div>
        </div>

        <div id="learningPlan" class="hidden">
            <h3>Lernplan</h3>
            <div class="mb-3">
                <label for="learningPlanInput" class="form-label">Gib dein Ziel oder deine Themen ein:</label>
                <textarea id="learningPlanInput" class="form-control" rows="3" placeholder="Ziele oder Themen eingeben"></textarea>
            </div>
            <button class="btn btn-warning" onclick="generateLearningPlan()">Lernplan erstellen</button>
            <div id="learningPlanOutput" class="mt-3 p-3 bg-light border rounded">Der Lernplan wird hier angezeigt...</div>
        </div>

        <div id="ocr" class="hidden">
            <h3>Bild- und Spracherkennung</h3>
            <p>Inhalt für Bild- und Spracherkennung erscheint hier.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
