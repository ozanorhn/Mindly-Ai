<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
   
    <div w3-include-html="./templates/header.html"></div>

    <div class="main">
            <div class="col-12 text-center my-4">
                <img src="./assests/img/Bild Hintergrund Entfernen.png" alt="Lernplattform" class="img-fluid rounded" style="max-height: 300px;">
                <p class="mt-3">
                    <a href="./html/mindly.html" class="btn btn-primary btn-lg">Jetzt Starten</a>
                </p>
            </div>
    
            <!-- Funktionen-Vorschau -->
            <div id="features" class="col-12">
                <h2 class="fw-bold text-center my-5">Warum Mindly AI?</h2>
